<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main class="content page__container">

    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar"></div>
        <div class="profile__conteiner">
          <div class="profile__info">
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__edit" type="button"></button>
        </div>
      </div>
      <button class="button profile__button" type="button"> <img class="profile__button-plus" src="./images/plus.svg"
          alt="плюс">
      </button>
    </section>
    <section class="elements">
      <template id="card-template">
        <div class="element">
          <button class="button element__delet" type="button"></button>
          <img class="element__image" src=" " alt=" ">
          <div class="element__text">
            <h2 class="element__title"> </h2>
            <button class="element__button button" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer page__container">
    <p class="footer__author" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__conteiner">
      <button type="button" class="popup__close rotation button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="POST" name="form" class="popup__form">
          <input name="text" type="text" value="" class="popup__info popup__info_type_full-name">
          <input name="text" type="text" value="" class="popup__info popup__info_type_job">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_content_img">
    <div class="popup__conteiner popup__conteiner_content_img">
      <button type="button" class="popup__close popup__close_content_img rotation button"></button>
      <div class="popup__content popup__content_content_img">
        <h2 class="popup__title popup__title_content_img">Новое место</h2>
        <form action="#" method="POST" name="form" class="popup__form popup__form_content_img">
          <input name="text" type="text" value="" placeholder="название" class="popup__info popup__info_type_name-img">
          <input name="text" type="text" value="" placeholder="ссылка на картинку"
            class="popup__info popup__info_type_link">
          <button type="submit" class="popup__save popup__save_content_img">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <figure class="popup popup-img">
    <div class="popup__conteiner conteiner-img">
      <button type="button" class="popup__close button popup__close-img"></button>
      <img class="popup-img__img" src=" " alt=" ">
      <figcaption class="popup-img__caption"></figcaption>
    </div>
  </figure>
  <script src="./scripts/index.js"></script>
</body>

</html>
