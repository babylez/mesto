<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content page__container"><section class="profile"><div class="profile__content"><button type="button" class="profile__avatar-pencil"><img class="profile__avatar" src="https://icdn.lenta.ru/images/2021/04/27/16/20210427163138131/square_320_c09ebae17387b7d6eeb9fa0d42afe5ee.jpg" alt="avatar"></button><div class="profile__conteiner"><div class="profile__info"><h1 class="profile__fullname"></h1><p class="profile__job"></p></div><button class="button profile__edit" type="button"></button></div></div><button class="button profile__button" type="button"><img class="profile__button-plus" src="d86bb2edc2f6eadb96b7.svg" alt="плюс"></button></section><section class="elements"><template id="card-template"><div class="element"><button class="button element__delet" type="button"></button> <img class="element__image" src="" alt=" "><div class="element__text"><h2 class="element__title"></h2><div class="element__like"><button class="element__button button" type="button"></button><p class="like-counter like-counter_type_hidden"></p></div></div></div></template></section></main><footer class="footer page__container"><p class="footer__author" lang="en">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__conteiner"><button type="button" class="popup__close rotation button"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form action="#" method="POST" name="form" class="popup__form form-profile" novalidate><input name="text" value="" minlength="2" maxlength="40" required class="popup__info popup_ iv class="popup popup-profile-edit"><div class="popup__conteiner popup__conteiner_profile-edit"><button type="button" class="popup__close popup__close-profile-edit rotation button"></button><div class="popup__content popup__content-profile-edit"><h2 class="popup__title popup__title-profile-edit">Обновить аватар</h2><form action="#" method="POST" name="form" class="popup__form form-profile-edit popup__form_profile-edit" novalidate><input name="text" type="url" value="" placeholder="url" minlength="2" maxlength="30" required class="popup__info popup__info_type_profile-edit" id="title-input"> <span class="error title-input-error"></span> <button type="submit" class="popup__save popup__save-profile-edit">Сохранить</button></form></div></div></div></body></html>
