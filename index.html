<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header page__container">
    <img class="header__logo" src="./images/logo.png" alt="логотип">
  </header>

  <main class="content page__container">

    <section class="profile">
      <ul class="list">
        <li class="profile__avatar"></li>
        <li class="profile-text">
          <div class="profile__info">
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__edit"></button>
        </li>
      </ul>
      <button class="profile__button button"> <img class="profile__button-plus" src="./images/кнопка плюс.png"
          alt="плюс">
      </button>
      asdadasdasdasdasdas
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/байкал.jpg" alt="Байкал">
        <div class="element__text">
          <h2 class="element__title">Байкал</h2>
          <button class="element__button button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/эльбрус.png" alt="Эльбрус">
        <div class="element__text">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/краснодарский край.jpg" alt="Краснодар">
        <div class="element__text">
          <h2 class="element__title">Краснодарский край</h2>
          <button class="element__button button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/карачаево-черкесия.png" alt="Карачаево-Черкессия">
        <div class="element__text">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/ставропольский край.jpg" alt="Ставрополье">
        <div class="element__text">
          <h2 class="element__title">ставропольский край</h2>
          <button class="element__button button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/домбай.png" alt="домбай">
        <div class="element__text">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer page__container">
    <p class="footer__author" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_hidden page__container">
    <div class="popup__conteiner">
      <button type="button" class="popup__close rotation button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action=" " class="popup__form">
          <input type="text" value="Жак-Ив Кусто" class="popup__full-name">
          <input type="text" value="Исследователь океана" class="popup__job">
          <input type="button" value="Сохранить" class="popup__save">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
